<!DOCTYPE html>

    <!-- Vazirmatn & Inter Fonts -->

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Vazirmatn', 'sans-serif'],
                    },
                    colors: {
                        gray: {
                            900: '#121212',

                            500: '#535353',
                            400: '#B3B3B3',

    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0A0A0A; }
        ::-webkit-scrollbar-thumb { background: #3E3E3E; border-radius: 10px; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .sidebar-transition { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* Glassy Notch Styling */
        .glass-notch { 
            background: rgba(20, 20, 20, 0.75); 
            backdrop-filter: blur(28px) saturate(180%); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        }
        
        /* Premium Shadows & Animations */
        .premium-card { transition: all 0.3s ease; border: 1px solid rgba(255,255,255,0.03); }
        .premium-card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.05); border-color: rgba(255,255,255,0.1); }
        
        #progress-bar { transition: width 0.1s linear; }

        /* Animation for Pop-up */
        #player-bar {
            /* Center the notch and move it below the screen */
            left: 50%;
            transform: translate(-50%, 150%);
            opacity: 0;
            pointer-events: none;
            transition: transform 0.7s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.4s ease;
        }
        
        /* State when active (playing) */
        #player-bar.active {
            transform: translate(-50%, 0);
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>

            <!-- Navigation Sections -->

                <div>

    <!-- Hidden Audio Engine -->

    <!-- Script Connection -->
    <script src="script.js" defer></script>
    
    <!-- Automatic Player Show Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const player = document.getElementById('audio-player');
            const bar = document.getElementById('player-bar');
            
            // Re-bind icon toggle for mobile button explicitly if app.js doesn't
            const mobilePlayIcon = document.getElementById('mobile-play-icon');
            const mobilePauseIcon = document.getElementById('mobile-pause-icon');
            const desktopPlayIcon = document.getElementById('play-icon');
            const desktopPauseIcon = document.getElementById('pause-icon');

            const updateIcons = (isPlaying) => {
                if (isPlaying) {
                    mobilePlayIcon?.classList.add('hidden');
                    mobilePauseIcon?.classList.remove('hidden');
                    desktopPlayIcon?.classList.add('hidden');
                    desktopPauseIcon?.classList.remove('hidden');
                } else {
                    mobilePlayIcon?.classList.remove('hidden');
                    mobilePauseIcon?.classList.add('hidden');
                    desktopPlayIcon?.classList.remove('hidden');
                    desktopPauseIcon?.classList.add('hidden');
                }
            };

            if (player && bar) {
                player.addEventListener('play', () => {
                    bar.classList.add('active');
                    updateIcons(true);
                });
                
                player.addEventListener('pause', () => {
                    updateIcons(false);
                });
                
                player.addEventListener('loadstart', () => {
                    if (player.src && !player.src.endsWith('/')) {
                        bar.classList.add('active');
                    }
                });
            }
        });
    </script>
