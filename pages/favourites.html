<!DOCTYPE html>
<html lang="en" dir="ltr" class="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Favourites - BaseVolume</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
        <script>
            tailwind.config = {
                darkMode: 'class',
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['Inter', 'Vazirmatn', 'sans-serif'],
                        },
                        colors: {
                            gray: {
                                900: '#121212',
                                950: '#0A0A0A',
                                800: '#181818',
                                700: '#282828',
                                600: '#3E3E3E',
                                500: '#535353',
                                400: '#B3B3B3',
                            },
                            blue: {
                                600: '#2D76F6',
                                500: '#4F8AFA',
                            }
                        }
                    }
                }
            }
        </script>
        <style>
            ::-webkit-scrollbar { 
                width: 6px; 
            }
            ::-webkit-scrollbar-track { 
                background: #0A0A0A; 
            }
            ::-webkit-scrollbar-thumb { 
                background: #3E3E3E; 
                border-radius: 10px; 
            }
            .no-scrollbar::-webkit-scrollbar { 
                display: none; 
            }
            .sidebar-transition { 
                transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            }
            .glass-effect { 
                background: rgba(10, 10, 10, 0.75); 
                backdrop-filter: blur(12px); 
            }
            .glass-notch { 
                background: rgba(20, 20, 20, 0.85); 
                backdrop-filter: blur(28px) saturate(180%); 
                border: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            }
            .premium-card { 
                transition: all 0.3s ease; 
                border: 1px solid rgba(255,255,255,0.03); 
            }
            .premium-card:hover { 
                transform: translateY(-5px); 
                background: rgba(255,255,255,0.05); 
                border-color: rgba(255,255,255,0.1); 
            }
            #progress-bar, #mobile-progress-bar { 
                transition: width 0.1s linear; 
            }
            #player-bar {
                left: 50%;
                transform: translate(-50%, 150%);
                opacity: 0;
                pointer-events: none;
                transition: transform 0.7s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.4s ease;
            }
            #player-bar.active {
                transform: translate(-50%, 0);
                opacity: 1;
                pointer-events: auto;
            }
            #search-results {
                animation: fadeIn 0.3s ease-out forwards;
            }
            #search-results.hidden {
                animation: fadeOut 0.2s ease-in forwards;
                display: none !important;
            }
            @keyframes fadeIn { 
                from { 
                    opacity: 0; 
                    transform: translateY(-8px); 
                } 
                to { 
                    opacity: 1; 
                    transform: translateY(0); 
                } 
            }
            @keyframes fadeOut { 
                from { 
                    opacity: 1; 
                    transform: translateY(0); 
                } to { 
                    opacity: 0; 
                    transform: translateY(-8px); 
                } 
            }
            #search-results::-webkit-scrollbar { 
                width: 6px; 
            }
            #search-results::-webkit-scrollbar-track { 
                background: transparent; 
            }
            #search-results::-webkit-scrollbar-thumb { 
                background: #3E3E3E; 
                border-radius: 3px; 
            }
        </style>
    </head>

        <script>
            document.addEventListener('DOMContentLoaded', async () => {
                const FAVOURITES_KEY = 'groovyFavouriteSongs';
                const RECENTS_KEY = 'groovyRecentSongs';
                const API_URL = 'https://groovy-backend.alibagherpour-sadafi.workers.dev';
                const cleanBaseUrl = API_URL.replace(/\/$/, '');
                const favouritesList = document.getElementById('favourites-list');
                const audio = document.getElementById('audio-player');
                const playerBar = document.getElementById('player-bar');
                const playerTitle = document.getElementById('player-title');
                const playerArtist = document.getElementById('player-artist');
                const playerCoverArt = document.getElementById('player-cover-art');
                const progressBar = document.getElementById('progress-bar');
                const mobileProgressBar = document.getElementById('mobile-progress-bar');
                const progressContainer = document.getElementById('progress-container');
                const currentTimeEl = document.getElementById('current-time');
                const totalDurationEl = document.getElementById('total-duration');
                const playPauseBtn = document.getElementById('play-pause-btn');
                const mobilePlayBtn = document.getElementById('mobile-play-pause-btn');
                const prevBtn = document.getElementById('prev-btn');
                const nextBtn = document.getElementById('next-btn');
                const desktopPlayIcon = document.getElementById('play-icon');
                const desktopPauseIcon = document.getElementById('pause-icon');
                const mobilePlayIcon = document.getElementById('mobile-play-icon');
                const mobilePauseIcon = document.getElementById('mobile-pause-icon');

                let musicDatabase = [];
                let currentPlaylist = [];
                let currentSongIndex = 0;

                async function init() {
                    try {
                        const res = await fetch(`${cleanBaseUrl}/all`);
                        const data = await res.json();
                        musicDatabase = data.songs || [];
                        renderFavourites();
                    } catch (err) {
                        console.error('Fetch error:', err);
                        favouritesList.innerHTML = '<li class="p-8 text-center text-red-400">Error loading library. Please try again.</li>';
                    }
                }

                function renderFavourites() {
                    const favSrcs = JSON.parse(localStorage.getItem(FAVOURITES_KEY)) || [];
                    const favSongs = musicDatabase.filter(song => favSrcs.includes(song.src));
                    currentPlaylist = favSongs;
                    if (favSongs.length === 0) {
                        favouritesList.innerHTML = `
                            <li class="p-12 text-center flex flex-col items-center gap-4">
                                <div class="bg-gray-800 p-4 rounded-full text-gray-600">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
                                </div>
                                <span class="text-gray-500">You haven't added any favourites yet.</span>
                                <a href="../index.html" class="text-blue-500 font-bold hover:underline">Go Explore</a>
                            </li>
                        `;
                        playerBar.classList.remove('active');
                        return;
                    }

                    favouritesList.innerHTML = favSongs.map((song, idx) => `
                        <li class="song-item flex items-center gap-4 p-3 rounded-2xl hover:bg-white/5 transition-all cursor-pointer group border border-transparent hover:border-white/5" data-idx="${idx}">
                            <div class="relative">
                                <img src="${song.cover}" class="w-14 h-14 rounded-xl object-cover shadow-lg" onerror="this.src='https://placehold.co/56x56'">
                                <div class="absolute inset-0 bg-black/40 rounded-xl opacity-0 group-hover:opacity-100 flex items-center justify-center transition-opacity">
                                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                </div>
                            </div>
                            <div class="flex-1 min-w-0">
                                <h4 class="text-base font-bold text-white truncate">${song.title}</h4>
                                <p class="text-xs text-gray-500 truncate">${song.artist}</p>
                            </div>
                            <button class="remove-fav-btn text-red-500 hover:text-red-400 p-2" data-src="${song.src}" title="Remove from Favourites">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                                </svg>
                            </button>
                        </li>
                    `).join('');

                    document.querySelectorAll('.song-item').forEach(item => {
                        item.addEventListener('click', (e) => {
                            if (e.target.closest('.remove-fav-btn')) return;
                            const idx = parseInt(item.getAttribute('data-idx'));
                            currentSongIndex = idx;
                            loadSong(idx);
                            playSong();
                        });
                    });

                    document.querySelectorAll('.remove-fav-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            const src = btn.getAttribute('data-src');
                            removeFavourite(src);
                        });
                    });
                }

                function removeFavourite(src) {
                    let favs = JSON.parse(localStorage.getItem(FAVOURITES_KEY)) || [];
                    favs = favs.filter(f => f !== src);
                    localStorage.setItem(FAVOURITES_KEY, JSON.stringify(favs));
                    renderFavourites();
                }

                function loadSong(index) {
                    if (!currentPlaylist[index]) return;
                    const song = currentPlaylist[index];
                    audio.src = song.src;
                    playerTitle.textContent = song.title;
                    playerArtist.textContent = song.artist;
                    playerCoverArt.src = song.cover;
                    progressBar.style.width = '0%';
                    mobileProgressBar.style.width = '0%';
                    currentTimeEl.textContent = '0:00';
                    playerBar.classList.add('active');
                    addSongToRecents(song);
                }

                function addSongToRecents(song) {
                    let recents = JSON.parse(localStorage.getItem(RECENTS_KEY)) || [];
                    recents = recents.filter(s => s.src !== song.src);
                    recents.unshift(song);
                    localStorage.setItem(RECENTS_KEY, JSON.stringify(recents.slice(0, 20)));
                }

                function playSong() { 
                    audio.play().catch(e => console.error(e)); 
                }

                function pauseSong() { 
                    audio.pause(); 
                }

                function togglePlayPause() { 
                    audio.paused ? playSong() : pauseSong(); 
                }
                
                function updatePlayerIcons(isPlaying) {
                    if (isPlaying) {
                        desktopPlayIcon?.classList.add('hidden');
                        desktopPauseIcon?.classList.remove('hidden');
                        mobilePlayIcon?.classList.add('hidden');
                        mobilePauseIcon?.classList.remove('hidden');
                    } else {
                        desktopPlayIcon?.classList.remove('hidden');
                        desktopPauseIcon?.classList.add('hidden');
                        mobilePlayIcon?.classList.remove('hidden');
                        mobilePauseIcon?.classList.add('hidden');
                    }
                }

                function nextSong() {
                    if (currentPlaylist.length === 0) return;
                    currentSongIndex = (currentSongIndex + 1) % currentPlaylist.length;
                    loadSong(currentSongIndex);
                    playSong();
                }

                function prevSong() {
                    if (currentPlaylist.length === 0) return;
                    currentSongIndex = (currentSongIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
                    loadSong(currentSongIndex);
                    playSong();
                }

                playPauseBtn?.addEventListener('click', togglePlayPause);
                mobilePlayBtn?.addEventListener('click', togglePlayPause);
                nextBtn?.addEventListener('click', nextSong);
                prevBtn?.addEventListener('click', prevSong);
                audio.addEventListener('play', () => updatePlayerIcons(true));
                audio.addEventListener('pause', () => updatePlayerIcons(false));
                audio.addEventListener('ended', nextSong);
                audio.addEventListener('timeupdate', () => {
                    if (!audio.duration) return;
                    const percent = (audio.currentTime / audio.duration) * 100;
                    progressBar.style.width = `${percent}%`;
                    mobileProgressBar.style.width = `${percent}%`;
                    currentTimeEl.textContent = formatTime(audio.currentTime);
                    totalDurationEl.textContent = formatTime(audio.duration);
                });

                progressContainer?.addEventListener('click', (e) => {
                    const width = progressContainer.clientWidth;
                    const clickX = e.offsetX;
                    audio.currentTime = (clickX / width) * audio.duration;
                });

                function formatTime(secs) {
                    if (isNaN(secs)) return '0:00';
                    const m = Math.floor(secs / 60);
                    const s = Math.floor(secs % 60);
                    return `${m}:${s < 10 ? '0' : ''}${s}`;
                }

                const sidebar = document.getElementById('main-sidebar');
                const overlay = document.getElementById('sidebar-overlay');
                const openSidebarBtn = document.getElementById('open-sidebar');
                const closeSidebarBtn = document.getElementById('close-sidebar');

                function toggleSidebar() {
                    sidebar.classList.toggle('-translate-x-full');
                    overlay.classList.toggle('hidden');
                }
                openSidebarBtn?.addEventListener('click', toggleSidebar);
                closeSidebarBtn?.addEventListener('click', toggleSidebar);
                overlay?.addEventListener('click', toggleSidebar);
                const searchInput = document.getElementById('search-input');
                const searchResults = document.getElementById('search-results');
                let searchTimeout;

                searchInput?.addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    const query = e.target.value.trim();
                    if (query.length < 2) { searchResults?.classList.add('hidden'); return; }
                    searchTimeout = setTimeout(async () => {
                        try {
                            const res = await fetch(`${cleanBaseUrl}/search?q=${encodeURIComponent(query)}`);
                            const data = await res.json();
                            renderSearchResults(data.songs || [], data.artists || []);
                        } catch (err) { console.error(err); }
                    }, 300);
                });

                function renderSearchResults(songs, artists) {
                    if (!searchResults) return;
                    searchResults.innerHTML = '';
                    if (songs.length === 0 && artists.length === 0) {
                        searchResults.innerHTML = '<div class="p-4 text-sm text-gray-400 text-center">No results found.</div>';
                    } else {
                        artists.forEach(artist => {
                            const div = document.createElement('div');
                            div.className = 'flex items-center gap-3 p-3 cursor-pointer hover:bg-gray-700/50 transition-colors';
                            div.innerHTML = `<img src="${artist.image}" class="w-10 h-10 rounded-full object-cover"><div><div class="text-white font-bold">${artist.name}</div><div class="text-xs text-gray-400">Artist</div></div>`;
                            div.addEventListener('click', () => { localStorage.setItem('groovyFilterArtist', artist.name); window.location.href = '../index.html'; });
                            searchResults.appendChild(div);
                        });
                        songs.forEach(song => {
                            const div = document.createElement('div');
                            div.className = 'flex items-center gap-3 p-3 cursor-pointer hover:bg-gray-700/50 transition-colors';
                            div.innerHTML = `<img src="${song.cover}" class="w-10 h-10 rounded object-cover"><div><div class="text-white font-bold">${song.title}</div><div class="text-xs text-gray-400">${song.artist}</div></div>`;
                            div.addEventListener('click', () => { window.location.href = '../index.html'; });
                            searchResults.appendChild(div);
                        });
                    }
                    searchResults.classList.remove('hidden');
                }
                document.addEventListener('click', (e) => { 
                    if (!e.target.closest('#search-container')) searchResults?.classList.add('hidden'); 
                });
                init();
            });
        </script>
    </body>
